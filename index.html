<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!--FAVICON-->
    <link rel="shortcut icon" href="#" />
    <!--CSS LINKS-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <!--JS LINKS-->
    <script defer src="js/db.js"></script>
    <script defer src="js/script.js"></script>

    <title>Alumnos | Dashboard</title>
  </head>
  <body>
    <header class="header">
      <a href="#"><ion-icon class="logo-icon" name="school"></ion-icon></a>
      <nav class="main-nav">
        <div class="user-img">
          <ion-icon class="user-icon" name="person-circle"></ion-icon>
        </div>
        <button class="btn btn-logout hidden">Logout</button>
      </nav>
    </header>
    <main class="main">
      <section class="section-dashboard">
        <div class="dashboard-container">
          <div class="dashboard-table">
            <h1 class="heading-primary">Panel de Alumnos</h1>
            <div class="table-search">
              <ion-icon class="search-icon" name="search"></ion-icon>
              <input
                type="text"
                name="search-bar"
                id="search-bar"
                placeholder="Buscar..."
              />
            </div>
            <div class="table-sort">
              <ion-icon
                class="add-icon"
                id="add-icon"
                name="person-add"
              ></ion-icon>
            </div>
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th class="sortable" data-sort="name">
                      Nombre
                      <ion-icon
                        name="chevron-down"
                        class="down-icon"
                      ></ion-icon>
                    </th>
                    <th class="sortable" data-sort="lastName">
                      Apellidos<ion-icon
                        name="chevron-down"
                        class="down-icon"
                      ></ion-icon>
                    </th>
                    <th class="sortable" data-sort="age">Edad</th>
                    <th class="sortable" data-sort="id">ID</th>
                    <th class="sortable" data-sort="courses">No. Materias</th>
                    <th class="sortable" data-sort="score">Calificacion</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="students-list"></tbody>
              </table>
            </div>
          </div>
          <aside class="dashboard-info hidden" id="dashboard-info">
            <div class="student-img">
              <img src="/img/students/1.jpg" alt="" />
            </div>
            <h2 class="heading-secondary" id="info-full-name">
              Josellys Aguilarte Inojosa
            </h2>
            <div class="student-info">
              <div class="info">
                <p>Edad</p>
                <span id="info-age">30</span>
              </div>
              <div>
                <p>Genero</p>
                <span id="info-genre">Femenino</span>
              </div>
              <div>
                <p>ID</p>
                <span id="info-id">#123456</span>
              </div>
              <div>
                <p>Contacto</p>
                <span
                  ><a id="info-email" href="mailto:hello@omnifood.com"
                    >hello@omnifood.com</a
                  >
                </span>
              </div>
            </div>
            <h3 class="heading-tertiary">Materias</h3>
            <div class="info-courses" id="info-courses"></div>
          </aside>
        </div>
      </section>
    </main>

    <section class="section-form hidden" id="section-form">
      <div class="form-card">
        <ion-icon class="close-icon" id="close-icon" name="close"></ion-icon>
        <h3 class="heading-tertiary">Nuevo Alumno</h3>
        <form class="form-new" id="form-new">
          <div class="form-inputs">
            <input
              type="text"
              placeholder="Nombre"
              id="name"
              name="name"
              required
            />
            <input
              type="text"
              placeholder="Apellidos"
              id="last-name"
              name="last-name"
              required
            />
          </div>
          <div class="form-inputs">
            <input
              type="number"
              placeholder="Edad"
              id="age"
              name="age"
              required
            />
            <select id="genre" name="genre">
              <option value="" disabled selected>Genero:</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="form-inputs">
            <input
              type="email"
              placeholder="Correo"
              id="email"
              name="email"
              required
            />
            <input
              type="text"
              minlength="7"
              maxlength="7"
              placeholder="ID"
              id="id"
              name="id"
              required
            />
          </div>
          <div class="form-inputs">
            <label class="checkbox-label">Materias inscritas:</label>
            <label>
              <input
                type="checkbox"
                name="courses"
                value="javascript"
                id="course-javascript"
              />
              Javascript
            </label>
            <label>
              <input
                type="checkbox"
                name="courses"
                value="python"
                id="course-python"
              />
              Python
            </label>
            <label>
              <input
                type="checkbox"
                name="courses"
                value="ruby"
                id="course-ruby"
              />
              Ruby
            </label>
            <label>
              <input
                type="checkbox"
                name="courses"
                value="swift"
                id="course-swift"
              />
              Swift
            </label>

            <input
              type="number"
              min="1"
              max="10"
              placeholder="CalificaciÃ³n"
              id="score"
              name="score"
              required
            />
          </div>
          <!-- <div class="form-inputs">
            <input type="file" id="imgPath" name="imgPath" />
          </div> -->
          <button type="submit" class="btn btn-new" id="btn-new">
            Registrar
          </button>
        </form>
      </div>
    </section>

    <!--ION ICONS-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
